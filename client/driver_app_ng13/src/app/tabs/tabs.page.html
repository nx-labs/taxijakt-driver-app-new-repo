<ion-tabs *ngIf="appService.isLoggedIn === true">
	<ion-tab-bar slot="bottom">
		<ion-tab-button tab="app/start">
			<ion-icon name="calendar"></ion-icon>
			<ion-label>Start</ion-label>
			<ion-badge>6</ion-badge>
		</ion-tab-button>

		<ion-tab-button tab="app/pro">
			<ion-icon name="person-circle"></ion-icon>
			<ion-label>Köp PRO</ion-label>
			<ion-badge color="primary">11</ion-badge>
		</ion-tab-button>

		<ion-tab-button tab="appo/orders">
			<ion-icon name="map"></ion-icon>
			<ion-label>Bokningar</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="about">
			<ion-icon name="information-circle"></ion-icon>
			<ion-label>Förbokningar</ion-label>
		</ion-tab-button>
	</ion-tab-bar>
</ion-tabs>
